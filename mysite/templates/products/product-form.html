{% extends "base.html" %}
{% load static %}

{% block title %}Product Details | E-Shopper{% endblock %}
{% block content %}
{% comment %} <section id="form"><!--form--> {% endcomment %}
    <div class="container">
        <div class="row" style="margin-bottom: 50px">
            <div class="col-sm-4" >
                <img src="{{product.img.url}}" />
                <a href="/products/product-images/{{product.id}}">Edit Image</a>
            </div>
            <div class="col-sm-4"  style="margin-left: 100px  ;  width:600px; "  > 
                <div style="padding:20px; background:#FE980F">
                <form method="POST" action="" enctype="multipart/form-data">
                    {%csrf_token%}
                    {% for field in form %}
                        <div class="form__group form__group" style="margin-bottom: 20px">
                            <label style="width: 600px" for="room_name">{{field.label}}</label>
                            {{field}}
                        </div>
                    {% endfor %}
                    <input style="margin-left:230px" type="submit"value="submit">
                </form>  
                </div>       
                
            </div>
        </div>
    </div>

{% comment %} </section><!--/form--> {% endcomment %}

{% endblock %}
