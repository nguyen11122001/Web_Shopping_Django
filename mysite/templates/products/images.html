{% load static %}
<h1>{{product.name}}</h1>
<a href="/products/add-product-images/{{product.id}}">Add Image</a>
<ul>{%if count%}
    
    {% for image in images %}
        <li><img src="{{image.img.url}}"  /></li>        
        <a href="/products/delete-image/{{image.id}}">Delete</a>
    {% endfor %}
    {%endif%}
</ul>
