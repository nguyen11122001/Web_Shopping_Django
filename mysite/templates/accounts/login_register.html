{% extends "products/base.html" %}
{% load static %}

{% block title %}Login | E-Shopper{% endblock %}
{% block content %}

	
	<section id="form"><!--form-->
		{%if page == "Login"%}
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
					
					<div class="login-form"><!--login form-->
						<h2>Login to your account</h2>
						<form method="POST" action="">
							{% csrf_token %}
							<input name="username"type="text" placeholder="Email Address" />
							<input name="password" type="password" placeholder="Password" />

							<span>
								<input type="checkbox" class="checkbox"> 
								Keep me signed in!
							</span>
							
							<a href="../register/"> Sign up now</a>
							
							<button type="submit" value="Login" class="btn btn-default">Login</button>
						</form>
					</div><!--/login form-->
				</div>

			</div>
		</div>
		{%else%}
		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<div class="signup-form"><!--sign up form-->
						<h2>New User Signup!</h2>
						<form action="" >
							{% csrf_token %}
							<input type="username" placeholder="Name"/>
							<input type="email" placeholder="Email Address"/>
							<input type="password1" placeholder="Password"/>
							<input type="password2" placeholder="Password again"/>
							<button type="submit" class="btn btn-default">Signup</button>
						</form>
					</div><!--/sign up form-->
				</div>
			</div>
		</div>
		{% endif %}
	</section><!--/form-->
	
{%endblock%}
